welcome: Welcome to the bilingual audiobook app. I'm going to read you Harry Potter. Ready?

welcome_back: Welcome back! I'm going to read to you Harry Potter from sentence {{page}}. Ready?

read_sentence: '
<speak>
  <prosody rate="slow">
    <voice name="Hans">
      <lang xml:lang="de-DE">
        {% for word in de %}
          {{word}}
        {% endfor %}
      </lang>
    </voice> 
  </prosody>
  <break time="500ms"/> 
  <prosody rate="medium">
    <voice name="Hans">
      <lang xml:lang="de-DE">
        {% for word in de %}
          {{word}}
        {% endfor %}
      </lang>
    </voice> 
  </prosody>
  <break time="1s"/> 
  {{en}}
  <break time="1s"/>
  <prosody rate="medium">
    <voice name="Hans">
      <lang xml:lang="de-DE">
        {{ de|join(" ") }}
      </lang>
    </voice> 
  </prosody>
</speak> 
'

want_countinue: Do you want to continue?

fallback: Sorry, I didn't hear that. Do you want me to continue?