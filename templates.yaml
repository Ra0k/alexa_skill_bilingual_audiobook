welcome: Welcome to the bilingual audiobook app. I'm going to read you Harry Potter. Ready?

welcome_back: Welcome back! I'm going to read to you Harry Potter from sentence {{page}}. Ready?

read_sentence: '
<speak>
  <prosody rate="medium">
    <voice name="Hans">
      <lang xml:lang="de-DE">
        {{de}}
      </lang>
    </voice> 
  </prosody>
  <break time="1s"/> 
  {{en}}
  <break time="1s"/>
  <prosody rate="medium">
    <voice name="Hans">
      <lang xml:lang="de-DE">
        {{de}}
      </lang>
    </voice> 
  </prosody>
</speak> 
'

repeat_sentence: '
<speak>
  {% if de is not none %}
    <prosody rate="medium">
      <voice name="Hans">
        <lang xml:lang="de-DE">
          {{de}}
        </lang>
      </voice> 
    </prosody>
  {% endif %}
  {% if (de is not none) and (en is not none) %}
    <break time="1s"/> 
  {% endif %}
  {% if en is not none %}
    {{en}}
  {% endif %}
</speak> 
'

want_countinue: Do you want to continue?

fallback: Sorry, I didn't hear that. Do you want me to continue?